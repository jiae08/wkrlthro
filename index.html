<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
        }
        h1, h2, p {
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>자기소개서</h1>
        <p>안녕하세요. 저는 정지애입니다. 17살입니다.</p>
    </div>

    <div class="section">
        <h2>학력</h2>
        <p>사동고등학교에서 피지컬컴퓨터를 공부했습니다.</p>
        <p>주요 공부 내용으로는 정보를 중점적으로 공부했습니다.</p>
    </div>

    <div class="section">
        <h2>취미</h2>
        <p>여가 시간에는 데이트를 즐깁니다. 이를 통해 새로운 경험을 얻고 있습니다.</p>
    </div>

    <div class="section">
        <h2>연락처</h2>
        <p>저에게 연락하실 수 있는 방법은 인스타디엠으로 가능합니다.</p>
    </div>
</body>
</html>
